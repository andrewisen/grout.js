name: ğŸ¤– Grout.js - Push & PR

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test:
        name: ğŸ” Testing
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [15.x]
        steps:
            - uses: actions/checkout@v2
            - name: Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm test
